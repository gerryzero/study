<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 308px;
            height: 196px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
        }
        span{
            position: absolute;
            left: 20px;
            top: -10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span><img src="/image/myy.jpg" alt=""></span>
        <div><img src="/image/hlg.jpg" alt=""></div>
    </div>
</body>
</html>
